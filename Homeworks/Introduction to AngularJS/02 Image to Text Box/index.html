<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Image Source to Text Box</title>
    <script type="text/javascript" src="app/libs/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/imageBindController.js"></script>
</head>
<body ng-app="app" ng-controller="imageBindController">
<input type="text" data-ng-model="url"/>
<div>
    <img src="{{url}}" alt="image"/>
</div>
</body>
</html>
