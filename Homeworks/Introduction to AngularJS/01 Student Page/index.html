<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Student Page</title>
    <script type="text/javascript" src="app/lib/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/StudentsController.js"></script>
    <link rel="stylesheet" href="app/css/app.css" />
</head>
<body ng-app="app" ng-controller="StudentsController">

<div>
    <table ng-table class="table">
        <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Photo</th>
                <th>Grade</th>
                <th>School</th>
                <th>Teacher</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="student in students">
                <td data-title="Index">{{$index+1}}</td>
                <td data-title="'Name'">{{student.name}}</td>
                <td data-title="'Photo'"> <img ng-src="{{student.photo}}" src="" alt="" class="profileImg"></td>
                <td data-title="'Grade'">{{student.grade}}</td>
                <td data-title="'School'">{{student.school}}</td>
                <td data-title="'Teacher'">{{student.teacher}}</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
