<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title>Amber Store</title>
    <link rel="stylesheet" type="text/css" href="app/lib/bootstrap.min.css"/>
</head>
<body ng-app="store" ng-controller='StoreController'>
    <script type="text/javascript" src="app/lib/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controller/StoreController.js"></script>

    <div ng-hide="storeProducts[0].soldOut">
        <h1> {{storeProducts[0].name}} </h1>
        <h2> ${{storeProducts[0].price}}</h2>
        <p> {{storeProducts[0].description}}</p>
        <button ng-show="storeProducts[0].canPurchase">Add to Cart</button>
    </div>
</body>
</html>
