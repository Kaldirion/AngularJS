<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title>Amber Store</title>
    <link rel="stylesheet" type="text/css" href="app/lib/bootstrap.min.css"/>
</head>
<body ng-app="store" ng-controller='StoreController'>
    <script type="text/javascript" src="app/lib/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controller/StoreController.js"></script>

    <div ng-repeat='product in storeProducts' ng-hide="product.soldOut">
        <h1> {{product.name}} </h1>
        <h2> ${{product.price}}</h2>
        <p> {{product.description}}</p>
        <button ng-show="product.canPurchase">Add to Cart</button>
    </div>
</body>
</html>
