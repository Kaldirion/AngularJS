<!DOCTYPE html>
<html >
<head lang="en">
    <meta charset="UTF-8">
    <title>Amber Store</title>
    <link rel="stylesheet" type="text/css" href="app/lib/bootstrap.min.css"/>
</head>
<body ng-app="store" >
    <script type="text/javascript" src="app/lib/angular.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controller/StoreController.js"></script>

    <div ng-controller='StoreController'>
        <h1> {{storeProduct.name}} </h1>
        <h2> ${{storeProduct.price}}</h2>
        <p> {{storeProduct.description}}</p>
        <button>Add to Cart</button>
    </div>
</body>
</html>
